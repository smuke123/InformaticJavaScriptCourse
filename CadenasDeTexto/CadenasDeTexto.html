<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadenas de Texto</title>
    </head>
    <body>
        <script>
            let texto1 = 'JavaScript';
            let texto2 = "JavaScript";
            let texto3 = 'Eso es la "verdad"    de todo';

            // Cuando se quiere unir varias cadenas se puede hacer con la concatenación con el signo "+""
            let texto4 = 'lorem ipsum olo si '+
            'et, consectetur adipiscing eli.' +
            'd do eiusmod tempor incididun';  

            // También se puede hacer con el signo de la barra invertida "\"
            let texto5 = 'lorem ipsum ol \
            et, consectetur adipiscing eli. \
            d do eiusmod tempor incididun';  
            
            document.write(texto1 + '<br>');
            document.write(texto2 + '<br>');
            document.write(texto3 + '<br>');
            document.write(texto4 + '<br>');
            document.write(texto5 + '<br>');

        </script>
    </body>
</html>
