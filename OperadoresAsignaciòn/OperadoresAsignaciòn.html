<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operadores de Asignación</title>
    </head>
    <body>
        <h1>Operadores de Asignación</h1>
        <div id="a"></div>

        <script src="OperadoresAsignacion.js"></script>

        <script>
            document.write('<br>');
            let a = 0;

            // Aumentar el valor en 1
            a++;
            document.write('valor de a: ', a);
            document.write('<br>');

            // Aumentar la variable con una suma
            a += 5
            document.write('valor de a: ', a);
            document.write('<br>');

            // Restar el valor en 1
            a--;
            document.write('valor de a: ', a);
            document.write('<br>');

            // Restar la variable con otro valor
            a -= 2;
            document.write('valor de a: ', a);
            document.write('<br>');

            // Multiplicar el valor de a por otro valor
            a *= 2;
            document.write('valor de a: ', a);
            document.write('<br>');

            // Dividir el valor de a por otro valor
            a /= 2;
            document.write('valor de a: ', a);
            document.write('<br>');

            // Exponencial de a 
            a **= 2;
            document.write('valor de a: ', a);
            document.write('<br>');

        </script>
    </body>
</html>
