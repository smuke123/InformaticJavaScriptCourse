<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Constantes </title>
    </head>
    <body>
        <script>
            // Con let la variable puede ser reasignada en cualquier momento
            let precio = 100.00;
            document.write("Precio: " + precio);
            document.write("<br>");
            precio = 200;
            document.write("precio 2: " + precio);

            // Con const la variable siempre va a mantener el mismo valor inicial
            const precio2 = 50.00;
            document.write("<br>");
            document.write("Precio 3: " + precio2);
        </script>
    </body>
</html>
