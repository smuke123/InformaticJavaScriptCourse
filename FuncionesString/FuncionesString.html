<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funciones String</title>
    </head>
    <body>
        <script>
        
            let palabra = "JavaScript";

            document.write("La palabra es: " + palabra + "<br>");

            // Visualizar la longitud de una cadena
            document.write("Cantidad de letras: " + palabra.length + "<br>");

            // Corte de una cadena con la funcion slice
            document.write("Las primeras tres letras de la palabra son: " + palabra.slice(0, 3) + "<br>");

            // Corte de una cadena con la funcion substring
            document.write("Las primeras tres letras de la palabra son: " + palabra.substring(0, 3) + "<br>");

            // Cambiar valores en un texto
            let saludo = "Hola mundo";
            saludo = saludo.replace("Hola", "adios");
            document.write("El nuevo saludo es: " + saludo + "<br>");   

            // Cambiar todas las letras de la cadena a Mayúsculas
            let palabraMayuscula = "Javascript".toUpperCase();
            document.write("La palabra en mayúsculas es: " + palabraMayuscula + "<br>");

            // Cambiar todas las letras de la cadena a Minúsculas
            let minusculas = palabra.toLowerCase();
            document.write("La palabra en minusculas es: " + minusculas + "<br>");

        // Unir texto
        let palabra2 = "Curso de: ";
        document.write("Unión de palabras: " + palabra2.concat(palabra) + "<br>");

        // Acortar espacios entre textos
        let palabra3 = "   Hola     ";
        document.write(palabra3 + "<br>");

        // Con trimStart se eliminan los espacios al inicio de la cadena
        document.write(palabra3.trimStart() + "<br>");

        // Con trimEnd se eliminan los espacios al final de la cadena
        document.write(palabra3.trimEnd() + "<br>");

        // Con trim se eliminan los espacios al inicio y al final de la cadena
        document.write(palabra3.trim() + "<br>");

        // Cortar cantidad de caracteres
        document.write(palabra.split("Script") + "<br>");
        </script>
    </body>
</html>
